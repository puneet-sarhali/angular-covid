<h2>Cumulative Cases Data</h2>

<ngx-charts-bar-vertical
    [view]="[1000,400]"
    [results]="visualData"
    [xAxisLabel]="'Province'"
    [legendTitle]="'Province Sale Chart'"
    [yAxisLabel]="'Cumulative Cases'"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="false">
</ngx-charts-bar-vertical>
